<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 48 - WÄ…sikowski</title>
</head>

<body>
    <div style="font-size:20px; color:green;">
        <script>
            var suma_was = 0;
            for (var i_was = 1; i_was <= 1000000; i_was++) {
                suma_was = suma_was + 1 / i_was;
            }
            document.write("Suma szeregu harmonicznego od 1 do 1000000 wynosi: " + suma_was.toFixed(4));
        </script>
    </div>
</body>

</html>
