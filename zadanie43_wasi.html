<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 43 - Wąsikowski</title>
</head>

<body>
    <div style="color:blue; font-size:30px;">
        <script>
            var koniec_petli_was = prompt("Podaj liczbę końcową:", "");
            koniec_petli_was = parseInt(koniec_petli_was);
            for (var i_was = 2; i_was <= koniec_petli_was; i_was++) {
                if (i_was % 2 == 0) {
                    document.write(i_was + "<br>");
                }
            }
        </script>
    </div>
</body>

</html>
