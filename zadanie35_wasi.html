<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sprawdzenie liczby</title>
</head>
<body>
<div style="color:red;font-size:50px;">
  <script>
    var x_dana_was = prompt("Podaj liczbę x=", "");
    var a_dana_was = parseFloat(x_dana_was);

    document.write("Czytana liczba x = " + a_dana_was + "<br>");

    if (a_dana_was > 0) {
      document.write("Czytana liczba jest większa od 0<br>");
    } else if (a_dana_was == 0) {
      document.write("Czytana liczba jest równa 0<br>");
    } else {
      document.write("Czytana liczba jest mniejsza od 0<br>");
    }
  </script>
</div>
</body>
</html>
