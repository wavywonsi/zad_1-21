<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 36 - Wąsikowski</title>
</head>
<body>
<script type="text/javascript">
    var liczba_was = prompt("Podaj liczbę całkowitą:", "");
    var a_was = parseInt(liczba_was);

    document.write("Wczytana liczba: " + a_was + "<br>");

    if (a_was % 2 == 0) {
        document.write("<font color='red' size='3'>Liczba jest parzysta</font><br>");
    } else {
        document.write("<font color='silver' size='5'>Liczba jest nieparzysta</font><br>");
    }
</script>
</body>
</html>
