<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 44 - Wąsikowski</title>
</head>

<body>
    <div style="font-size:50px; color:blue;">
        <script>
            var ilosc_was = 20;
            var wielkosc_was = 50;
            document.write("Ilość wykonania pętli = " + ilosc_was + "<br>");
            document.write("Wielkość liter = " + wielkosc_was + "px<br><br>");

            for (var i_was = 1; i_was <= ilosc_was; i_was++) {
                if (i_was % 2 == 0)
                    document.write(i_was + ". Kacper<br>");
                else
                    document.write(i_was + ". Wąsikowski<br>");
            }
        </script>
    </div>
</body>

</html>
